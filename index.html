<html class="no-js" ng-app="voz"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>La voz del Meta &mdash;</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Periodismo desde Villavicencio, Meta por DIEGONOTICIAS" />
	<meta name="keywords" content="noticias, Meta, opinión, periodismo, villavicencio, diegonoticias" />
	<meta name="author" content="FREEHTML5.CO" />

	<!--
	//////////////////////////////////////////////////////

	INSPIRED ON A TEMPLATE FROM FREE HTML5 TEMPLATE

	Website: 		http://freehtml5.co/
	Email: 			info@freehtml5.co
	Twitter: 		http://twitter.com/fh5co
	Facebook: 		https://www.facebook.com/fh5co

	//////////////////////////////////////////////////////
	-->

	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />
	<script type="text/javascript">
		if (screen.width <= 699) {
		document.location = "mobile.html";
		}
	</script>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="images/favicon.ico">

	<!-- Google Webfonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- Salvattore -->
	<link rel="stylesheet" href="css/salvattore.css">
	<!-- Theme Style -->
	<link rel="stylesheet" href="css/style.css">
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="node_modules/angularfire/dist/angularfire.min.js"></script>
	<script src="app/app.js"></script>
	
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="loadArticles as ctrl">

	<div id="fh5co-offcanvass">
		<a href="#" class="fh5co-offcanvass-close js-fh5co-offcanvass-close">Menu <i class="icon-cross"></i> </a>
		<h1 class="fh5co-logo"><a class="navbar-brand" href="index.html">La Voz del Meta</a></h1>
		<ul>
			<li class="active"><a href="index.html">Inicio</a></li>
			<li><a href="about.html">Acerca de mí</a></li>
			<li><a href="pricing.html">Publicitar</a></li>
			<li><a href="contact.html">Contacto</a></li>
		</ul>
		<h3 class="fh5co-lead">Contáctame</h3>
		<p class="fh5co-social-icons">
			<a href="#"><i class="icon-twitter"></i></a>
			<a href="#"><i class="icon-facebook"></i></a>
			<a href="#"><i class="icon-instagram"></i></a>
			<a href="#"><i class="icon-dribbble"></i></a>
			<a href="#"><i class="icon-youtube"></i></a>
		</p>
	</div>
	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<a href="#" class="fh5co-menu-btn js-fh5co-menu-btn">Menu <i class="icon-menu"></i></a>
					<a class="navbar-brand" href="index.html">La voz del Meta</a>
				</div>
			</div>
		</div>
	</header>
	<!-- END .header -->


	<div id="fh5co-main">
		<div class="container" load-more="ctrl.moreContents()">

			<div class="row">
				<center>
					<img style="width:100%; box-shadow: 2px 2px 10px 2px rgba(0,0,0,0.75); margin-bottom: 1em;" src="img/radio.png">
				</center>
			</div>
			<div class="row">

				<div style="border: 1px solid black" class="col-lg-2 col-md-3 col-xs-0 hideAds">
					Publicidad
					<div class="row">
						<img style="width:100%" src="img/publicidadDesarrollo.png">
					</div>
				</div>
				<div class="col-lg-7 col-md-6 col-xs-8">
					<div class="animate-box">
						<div id="fh5co-board" class="row" ng-if="ctrl.items.length>0">
							<div class="item col-md-6 col-xs-12" ng-repeat="article in ctrl.items | orderBy:'-$id'">
								<b class="fh5co-title">{{article.title}}</b>
								<a class="image-popup fh5co-board-img" title="{{article.title}}"
									ng-if="article.typeTemplate==1 || article.typeTemplate==3">
									<img ng-src="{{article.image}}" alt="{{article.title}}">
								</a>
								<div class="fh5co-desc">{{article.abstract}}</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-3 col-md-3 col-xs-4">
					<a class="twitter-timeline" data-lang="es" data-width="300" data-height="600" data-dnt="false" data-theme="light" href="https://twitter.com/diegonoticias">
						Tweets por @diegonoticias
					</a>
					<script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
					<div>
					 	<img src="img/lechoneria.png">
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer id="fh5co-footer">
		<div class="container">
			<div class="row row-padded">
				<div class="col-md-12 text-center">
					<p class="fh5co-social-icons">
						<a href="#"><i class="icon-twitter"></i></a>
						<a href="#"><i class="icon-facebook"></i></a>
						<a href="#"><i class="icon-instagram"></i></a>
						<a href="#"><i class="icon-dribbble"></i></a>
						<a href="#"><i class="icon-youtube"></i></a>
					</p>
					<p><small>&copy; La voz del Meta. <br>Designed by: <a href="#" target="_blank">wrodriguezmo@gmail.com</a> | Images by: <a href="http://pexels.com" target="_blank">Pexels</a> </small></p>
				</div>
			</div>
		</div>
	</footer>


	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<!-- Salvattore -->
	<script src="js/salvattore.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>

</body>
</html>
