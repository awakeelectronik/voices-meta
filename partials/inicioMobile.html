<div id="fh5co-main" ng-controller="loadArticles as ctrl">
        <div class="container" load-more="ctrl.moreContents()">
            
            <div class="siema">
                <img src="img/mobile/lechoneria-julian-vasquez.jpeg" alt="publicidad lechoneria"/>
                <img src="img/mobile/laCopa.jpg" alt="publicidad copas menstruales"/>
                <img src="img/mobile/descanso.jpeg" alt="publicidad colchones el descanso"/>
                <img src="img/mobile/buy-btc.jpeg" alt="publicidad bitcoins"/>
                <img src="img/mobile/syspro.jpg" alt="publicidad Syspro"/>
                <img src="img/mobile/elGranChef.jpeg" alt="publicidad Syspro"/>
                <img src="img/mobile/farmysalud.jpeg" alt="publicidad Syspro"/>
                <img src="img/mobile/cenacap.jpg" alt="publicidad Syspro"/>
            </div>
            <div id="fh5co-board" class="row" ng-if="ctrl.items.length>0">
                <div class="item" ng-repeat="article in ctrl.items | orderBy:'-creationDate'" ng-click="ctrl.goArticle(article.$id, article.title)">
                    <b class="fh5co-title">{{article.title}}</b>
                    <a class="image-popup fh5co-board-img" title="{{article.title}}" ng-if="article.typeTemplate==1 || article.typeTemplate==3">
                        <img ng-src="{{article.image}}" alt="{{article.title}}"/>
                    </a>
                    <a class="video" title="{{article.title}}" ng-if="article.typeTemplate==2">
                        <img ng-src="{{ctrl.returnImageFromYoutube(article.video)}}" alt="{{article.title}}" />
                        <svg height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
                            <path class="ytp-large-play-button-bg" d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#212121" fill-opacity="0.8"></path><path d="M 45,24 27,14 27,34" fill="#fff"></path>
                        </svg>
                    </a>
                    <div class="fh5co-desc">{{article.abstract}}</div>
                </div>
            </div>
        </div>
    </div>
